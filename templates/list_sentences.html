<!DOCTYPE html>
<html>
<head>
    <title>Daulongu - multi translator</title>
    <style>
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Article</h2>
    {% if sentences %}
        <table style="border: none; border-collapse: collapse;">
            {% for sentence in sentences %}
             <tr>
                <td style="padding: 8px; border: none;" class="sentence">
                    <form method="post" action="{{ url_for('translate_sentence') }}">
                        <input type="hidden" name="sentence" value="{{ sentence }}">
                        <button type="submit" style="all: unset; cursor: pointer;">{{ sentence }}</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
