<!DOCTYPE html>
<html>
<head>
    <title>Daulongu - multi translator</title>
    <style>
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Enter Text</h2>
    <form method="post" action="/submit">
        <textarea id="article" name="article" rows="10" cols="50" placeholder="Paste or type your article here..." required></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
